<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="style.css">
   <title>Meu crachá</title>
</head>
<body>
   <header class="logo">
      <a href="#">RAQUINO</a>
      <div class="nav-container">
         <div>
            <p>Home</p>
         </div>
         <div>
            <p>Likes</p>
         </div>
         <div>
            <p>Busca</p>
         </div>
         <div>
            <p>Perfil</p>
         </div>
      </div>
   </header>

   <div class="pw-container">
      <div class="pw-header">
         <div class="pw">
            <span id="pw">Password Here</span>
            <button id="copy">Copiar</button>
         </div>
      </div>
      <div class="pw-body">
         <div class="form-control">
            <label for="length">Password Length</label>
            <input id="len" value="10" type="number" min="8" max="30">
         </div>
         <div class="form-control">
            <lable for="upper">letras maiúsculas</lable>
            <input id="upper" type="checkbox">
         </div>
         <div class="form-control">
            <lable for="lower">letras minúsculas</lable>
            <input id="lower" type="checkbox">
         </div>
         <div class="form-control">
            <lable for="number">Numeros</lable>
            <input id="number" type="checkbox">
         </div>
         <div class="form-control">
            <label for="symbol">Simbolos</label>
            <input id="symbol" type="checkbox">
         </div>
         <button class="generate" id="generate">Gerar Senha</button>
      </div>
   </div>
   
   <script src="scripts.js"></script>
   
</body>
</html>
